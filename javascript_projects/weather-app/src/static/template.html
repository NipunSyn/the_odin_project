<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container bg">
      <header class="container flex">
        <h1>Mausam.</h1>
        <div class="search-box flex">
          <input
            type="text"
            id="searchValue"
            class="search-text"
            placeholder="Enter Your City"
          />
          <a href="#" id="searchButton" class="search-btn flex"
            ><i class="fas fa-search"></i
          ></a>
        </div>
      </header>
      <main class="flex">
        <div class="container card flex">
          <div id="weather" class="weather-div flex">
            <h2 class="city">Weather in TBD</h2>
            <h1 class="temp">TBDÂ°C</h1>
            <div class="flex">
              <img
                src="https://http://openweathermap.org/img/wn/03n.png"
                alt=""
                class="icon"
              />
              <div class="description">TBD</div>
            </div>
            <div class="humidity">Humidity: TBD%</div>
            <div class="wind">Wind Speed: TBD km/h</div>
          </div>
        </div>
      </main>
      <footer class="container">
        <h3>&copy; Nipun Tewari | The Odin Project</h3>
      </footer>
    </div>
  </body>
</html>
