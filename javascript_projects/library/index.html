<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Library | TOP</title>
  </head>
  <body>
    <section class="mainPage">
      <div class="titlebar">
        <h1>Mind Palace.</h1>
      </div>
      <div class="loginPopup questionaire">
        <div class="formPopup" id="popupForm">
          <form action="" class="formContainer" id="bookForm">
            <label for="name">
              <strong>Name</strong>
            </label>
            <input
              type="text"
              id="name"
              placeholder="Your Name"
              name="name"
              required
            />
            <label for="bookName">
              <strong>Name of Book</strong>
            </label>
            <input
              type="text"
              id="bookName"
              placeholder="Book Name"
              name="bookName"
              required
            />
            <label for="authorName">
              <strong>Name of Author</strong>
            </label>
            <input
              type="text"
              id="authorName"
              placeholder="Author Name"
              name="authorName"
              required
            />
            <div class="radioBox">
              <p><strong>Finished Reading?</strong></p>
            <input type="radio" id="Yes" name="readStatus" value="Yes" />
            <label for="Yes"> Yes </label> <br />
            <input
              type="radio"
              id="No"
              name="readStatus"
              value="No"
              checked
            />
            <label for="No"> No </label> <br />
            </div>
            <button type="submit" id="submitButton" class="btn">Submit</button>
            <button type="button" class="btn cancel"">Close</button>
          </form>
        </div>
      </div>
      <div class="flex">
        <div class="display">
          <h2>Looks like you're not reading enough...</h2>
          <p class="textToRemove">Start Now?</p>
          <div class="bookcontainer" id="books">
            <div class= "bookCard">
              <button id="addBook">+</button>
            </div>
          </div>
        </div>
        <div id="infoBox">
          <div class="onlyColor">Info</div>
          <div class="card">
            <p class="info">Name: <span class="span" id="userName"></span></p>
            <p class="info">
              Number of Books added: <span class="span" id="booksAdded"></span>
            </p>
            <p class="info">
              Number of Books finished:
              <span class="span" id="booksFinished"></span>
            </p>
            <p class="info">
              Last book added: <span class="span" id="lastBookAdded"></span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
