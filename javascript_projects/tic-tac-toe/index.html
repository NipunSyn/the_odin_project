<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="header">Tic Tac Toe</div>
      <div class="console">
        <div class="board" id="board">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
      </div>
      <div class="messageBox" id="message-box">
        <div class="winningMessage"></div>
        <button id="restart">Replay</button>
      </div>
      <div class="popUp">
        <div>Choose difficulty level</div>
        <div class="buttonBox">
          <button id="easy">Beatable</button>
          <button id="hard">Unbeatable</button>
        </div>
      </div>
    </section>
  </body>
</html>
