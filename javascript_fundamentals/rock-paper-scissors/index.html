<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat The Mouse</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="heading flex">
        <div class="text-box">
          <h1>Can you beat Mickey?</h1>
          <p>
            Mickey Mouse has challenged you to a game of Rock Paper Scissors.
            <br />
            You get five rounds. Can you beat him?
          </p>
        </div>
        <div class="img-box">
          <img src="./images/mickey.png" alt="Mickey Mouse" />
        </div>
      </div>
      <div class="playcontainer flex" id="which-round">
        <button id="play">Play</button>
      </div>
      <div class="console flex" id="console-div">
        <img
          src="./images/rock.png"
          alt="rock"
          id="rock"
          width="150px"
          height="150px"
        />
        <img
          src="./images/paper.png"
          alt="paper"
          id="paper"
          width="150px"
          height="150px"
        />
        <img
          src="./images/scissors.png"
          alt="scissors"
          id="scissors"
          width="150px"
          height="150px"
        />
      </div>
      <div class="results flex">
        <h1>Wins: <span class="spantext" id="wins">0</span></h1>
        <h1>Draws: <span class="spantext" id="draws">0</span></h1>
        <h1>Losses: <span class="spantext" id="losses">0</span></h1>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
