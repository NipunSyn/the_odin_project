<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="body">
      <h3>Synister</h3>
      <div class="display"></div>
      <div class="buttons">
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="del" value="del">DEL</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="plus" value="plus">+</button>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="minus" value="minus">-</button>
        <button id="decimal" value=".">.</button>
        <button id="zero" value="0">0</button>
        <button id="divide" value="divide">/</button>
        <button id="multiply" value="multiply">x</button>
        <button id="reset" value="reset">RESET</button>
        <button id="equal" value="equal">=</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
